<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Calendar</title>
  <style>
    body {
      font-family: Sans-Serif;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      width: 100%;
      max-width: 600px;  
      margin: 0 auto;
      box-sizing: border-box;
    }

    #calendar {
      width: 100%;
      font-size: 14px;
    }

    table {
      border-collapse: collapse;
      table-layout: fixed;
      width: 100%;
      max-width: 100%;
      background-color: #fff;
      border: none;
      box-shadow: none;
      border-radius: 6px;
    }

    .month {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5em;
      background-color: #00008B;
      color: #fff;
      font-size: 1.5em;
      border-radius: 6px 6px 0 0;
      padding: 0.3em;
    }

    .year {
      font-size: 12px;
      font-weight: normal;
      display: block;
      color: #fff;
    }

    .day-header {
      background-color: #f2f2f2;
      font-weight: normal;
    }

    th, td {
      text-align: center;
      background-color: #f9f9f9;
      padding: 0.5em;
      font-size: 1em;
    }

    td {
      padding: 0;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    td > span {
      color: rgb(0, 0, 0);
      padding: 0.6em;
      display: block;
      border: 2px solid transparent;
      transition: border 0.3s ease;
      font-size: 0.9em;
    }

    td.avui > span {
      font-weight: bold;
      background-color: #00008B;
      color: #fff;
      border-radius: 4px;
    }

    td.fora > span {
      opacity: 0.3;
    }

    .boto-next, .boto-prev {
      background: #00008B;
      color: #fff;
      border: none;
      font-size: 1.2em;
      font-weight: bold;
      padding: 0.2em 0.6em;
      line-height: 1;
      height: auto;
      width: auto;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div id="calendar"></div>
  </div>

  <script>
    var months = [
      'January','February','March','April','May','June',
      'July','August','September','October','November','December'
    ];

    var days_abr = ['Su','Mo','Tu','We','Th','Fr','Sa'];

    Number.prototype.pad = function(num) {
      var str = '';
      for (var i = 0; i < (num - this.toString().length); i++) str += '0';
      return str += this.toString();
    }

    function calendar(widget, data) {
      var original = widget.getElementsByClassName('actiu')[0];

      if (typeof original === 'undefined') {
        original = document.createElement('table');
        original.setAttribute('data-actual',
          data.getFullYear() + '/' +
          data.getMonth().pad(2) + '/' +
          data.getDate().pad(2))
        widget.appendChild(original);
      }

      var e = document.createElement('table');
      e.className = 'actiu';
      e.innerHTML = '';

      widget.innerHTML = '';
      widget.appendChild(e);

      e.setAttribute('data-actual',
        data.getFullYear() + '/' +
        data.getMonth().pad(2) + '/' +
        data.getDate().pad(2))

      var fila = document.createElement('tr');
      var titol = document.createElement('th');
      titol.setAttribute('colspan', 7);
      titol.setAttribute('class','month');

      var boto_prev = document.createElement('button');
      boto_prev.className = 'boto-prev';
      boto_prev.innerHTML = '&#9666;';

      var boto_next = document.createElement('button');
      boto_next.className = 'boto-next';
      boto_next.innerHTML = '&#9656;';

      titol.appendChild(boto_prev);
      var spanTitle = document.createElement('span');
      spanTitle.innerHTML = months[data.getMonth()] + 
        '<span class="year">' + data.getFullYear() + '</span>';
      titol.appendChild(spanTitle);
      titol.appendChild(boto_next);

      boto_prev.onclick = function() {
        data.setMonth(data.getMonth() - 1);
        calendar(widget, data);
      };

      boto_next.onclick = function() {
        data.setMonth(data.getMonth() + 1);
        calendar(widget, data);
      };

      fila.appendChild(titol);
      e.appendChild(fila);

      fila = document.createElement('tr');
      for (var i = 0; i < 7; i++) {
        fila.innerHTML += '<th class="day-header">' + days_abr[i] + '</th>';
      }
      e.appendChild(fila);

      var firstDay = new Date(data.getFullYear(), data.getMonth(), 1).getDay();
      var actual = new Date(data.getFullYear(), data.getMonth(), 1 - firstDay);

      for (var s = 0; s < 6; s++) {
        var fila = document.createElement('tr');
        for (var d = 0; d < 7; d++) {
          var cela = document.createElement('td');
          var span = document.createElement('span');
          span.innerHTML = actual.getDate();
          cela.appendChild(span);

          if (actual.getMonth() !== data.getMonth()) {
            cela.className = 'fora';
          }

          if (data.getDate() == actual.getDate() &&
              data.getMonth() == actual.getMonth() &&
              data.getFullYear() == actual.getFullYear()) {
            cela.className = 'avui';
          }

          actual.setDate(actual.getDate() + 1);
          fila.appendChild(cela);
        }
        e.appendChild(fila);
      }
    }

    calendar(document.getElementById('calendar'), new Date());
  </script>
</body>
</html>
