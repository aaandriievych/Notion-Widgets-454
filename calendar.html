<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      padding: 10px;
      background: transparent;
      color: #000;
    }

    .calendar {
      width: 100%;
      max-width: 250px; 
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      background: #F0F0F0
    }

    .calendar-header {
      background-color: #0C3296;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      font-size: 1.1em;
    }

    .calendar-header button {
      background: none;
      border: none;
      color: white;
      font-size: 1.3em;
      cursor: pointer;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      padding: 12px;
    }

    .day-name {
      text-align: center;
      font-weight: bold;
      color: #222;
      font-size: 0.9em;
    }

    .day {
      text-align: center;
      padding: 6px 0;
      border-radius: 6px;
      font-size: 0.9em;
    }

    .day.inactive {
      color: #999;
    }

    .day.today {
      background: #0a3d62;
      color: white;
      font-weight: bold;
    }

    .day:hover {
      background: #cfd9e8;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="calendar-header">
      <button id="prev">&#10094;</button>
      <span id="monthYear"></span>
      <button id="next">&#10095;</button>
    </div>
    <div class="calendar-grid" id="calendarGrid">
      <!-- Calendar renders here -->
    </div>
  </div>

  <script>
    const monthYear = document.getElementById("monthYear");
    const calendarGrid = document.getElementById("calendarGrid");

    const dayNames = ["M", "T", "W", "T", "F", "S", "S"];
    let currentDate = new Date();

    function renderCalendar(date) {
      calendarGrid.innerHTML = "";

      // Day names
      dayNames.forEach(d => {
        const div = document.createElement("div");
        div.className = "day-name";
        div.textContent = d;
        calendarGrid.appendChild(div);
      });

      const year = date.getFullYear();
      const month = date.getMonth();

      monthYear.textContent = date.toLocaleString("en-US", { month: "long" }) + " " + year;

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      const prevLastDay = new Date(year, month, 0).getDate();
      const startDay = firstDay.getDay() === 0 ? 7 : firstDay.getDay();

      // Previous month's days
      for (let i = startDay - 1; i > 0; i--) {
        const div = document.createElement("div");
        div.className = "day inactive";
        div.textContent = prevLastDay - i + 1;
        calendarGrid.appendChild(div);
      }

      // Current month's days
      const today = new Date();
      for (let i = 1; i <= lastDay.getDate(); i++) {
        const div = document.createElement("div");
        div.className = "day";
        div.textContent = i;

        if (
          today.getDate() === i &&
          today.getMonth() === month &&
          today.getFullYear() === year
        ) {
          div.classList.add("today");
        }

        calendarGrid.appendChild(div);
      }

      // Next month's days
      const totalCells = startDay - 1 + lastDay.getDate();
      const nextDays = 7 - (totalCells % 7);
      if (nextDays < 7) {
        for (let i = 1; i <= nextDays; i++) {
          const div = document.createElement("div");
          div.className = "day inactive";
          div.textContent = i;
          calendarGrid.appendChild(div);
        }
      }
    }

    document.getElementById("prev").addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    });

    document.getElementById("next").addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    });

    renderCalendar(currentDate);
  </script>
</body>
</html>
