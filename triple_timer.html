<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Triple Timer</title>
<style>
    body {
        background-color: transparent;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .container {
        display: flex;
        gap: 15px; /* smaller gap */
    }
    .timer {
        background-color: #fff7d1;
        border-radius: 10px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        padding: 10px;
        text-align: center;
        width: 100px; /* reduced from 180px */
    }
    .timer input[type="text"] {
        width: 90%;
        padding: 3px;
        margin-bottom: 8px;
        font-size: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        text-align: center;
    }
    .time-display {
        font-size: 24px; /* reduced from 48px */
        font-weight: bold;
        margin-bottom: 8px;
    }
    .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
        margin-bottom: 8px;
    }
    button {
        border: none;
        padding: 4px 8px; /* smaller padding */
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px; /* smaller text */
        background-color: #fff1a8;
        transition: background 0.3s;
    }
    button:hover {
        background-color: #ffe76a;
    }
    .cancel-btn {
        display: block;
        margin: 6px auto 0 auto;
        width: 70%;
    }
</style>
</head>
<body>
<div class="container">
    <div class="timer">
        <input type="text" placeholder="Timer 1">
        <div class="time-display" id="time1">00:00</div>
        <div class="controls">
            <button onclick="changeTime(1, -10)">-</button>
            <button onclick="startTimer(1)">Start</button>
            <button onclick="changeTime(1, 10)">+</button>
        </div>
        <button class="cancel-btn" onclick="resetTimer(1)">Cancel</button>
    </div>
    <div class="timer">
        <input type="text" placeholder="Timer 2">
        <div class="time-display" id="time2">00:00</div>
        <div class="controls">
            <button onclick="changeTime(2, -10)">-</button>
            <button onclick="startTimer(2)">Start</button>
            <button onclick="changeTime(2, 10)">+</button>
        </div>
        <button class="cancel-btn" onclick="resetTimer(2)">Cancel</button>
    </div>
    <div class="timer">
        <input type="text" placeholder="Timer 3">
        <div class="time-display" id="time3">00:00</div>
        <div class="controls">
            <button onclick="changeTime(3, -10)">-</button>
            <button onclick="startTimer(3)">Start</button>
            <button onclick="changeTime(3, 10)">+</button>
        </div>
        <button class="cancel-btn" onclick="resetTimer(3)">Cancel</button>
    </div>
</div>
<script>
    document.querySelectorAll('.timer').forEach(timer => {
        let intervalId;
        const timeDisplay = timer.querySelector('.time-display');
        const startBtn = timer.querySelector('.start');
        const stopBtn = timer.querySelector('.stop');
        const resetBtn = timer.querySelector('.reset');
        const plusBtn = timer.querySelector('.plus');
        const minusBtn = timer.querySelector('.minus');
        let time = 0;
        let countdown;
        let running = false;

        function updateDisplay() {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function changeTime(amount) {
            time = Math.max(0, time + amount);
            updateDisplay();
        }

        function startChange(button, amount) {
            changeTime(amount);
            intervalId = setInterval(() => changeTime(amount), 150);
        }

        function stopChange() {
            clearInterval(intervalId);
        }

        // Buttons hold feature
        plusBtn.addEventListener('mousedown', () => startChange(plusBtn, 10));
        plusBtn.addEventListener('mouseup', stopChange);
        plusBtn.addEventListener('mouseleave', stopChange);

        minusBtn.addEventListener('mousedown', () => startChange(minusBtn, -10));
        minusBtn.addEventListener('mouseup', stopChange);
        minusBtn.addEventListener('mouseleave', stopChange);

        // Mobile touch support
        plusBtn.addEventListener('touchstart', e => { e.preventDefault(); startChange(plusBtn, 10); });
        plusBtn.addEventListener('touchend', stopChange);

        minusBtn.addEventListener('touchstart', e => { e.preventDefault(); startChange(minusBtn, -10); });
        minusBtn.addEventListener('touchend', stopChange);

        // Start/Stop/Reset
        startBtn.addEventListener('click', () => {
            if (!running && time > 0) {
                running = true;
                countdown = setInterval(() => {
                    time--;
                    updateDisplay();
                    if (time <= 0) {
                        clearInterval(countdown);
                        running = false;
                    }
                }, 1000);
            }
        });

        stopBtn.addEventListener('click', () => {
            clearInterval(countdown);
            running = false;
        });

        resetBtn.addEventListener('click', () => {
            clearInterval(countdown);
            running = false;
            time = 0;
            updateDisplay();
        });

        updateDisplay();
    });
</script>
</body>
</html>
