<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Triple Timer</title>
<style>
    body {
        background-color: transparent;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .container {
        display: flex;
        gap: 15px;
    }
    .timer {
        background-color: #fff7d1;
        border-radius: 10px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        padding: 10px;
        text-align: center;
        width: 140px;
    }
    .timer input[type="text"] {
        width: 90%;
        padding: 3px;
        margin-bottom: 8px;
        font-size: 14px;
        border-radius: 6px;
        border: 1px solid #ccc;
        text-align: center;
    }
    .time-display {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 8px;
    }
    .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
        margin-bottom: 8px;
    }
    button {
        border: none;
        padding: 6px 10px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        background-color: #fff1a8;
        transition: background 0.3s;
    }
    button:hover {
        background-color: #ffe76a;
    }
    .cancel-btn {
        display: block;
        margin: 6px auto 0 auto;
        width: 70%;
    }
</style>
</head>
<body>
<div class="container">
    <div class="timer">
        <input type="text" placeholder="Timer 1">
        <div class="time-display" id="time1">00:00</div>
        <div class="controls">
            <button onmousedown="startChanging(1, -10)" onmouseup="stopChanging()" onmouseleave="stopChanging()">-</button>
            <button onclick="startTimer(1)">Start</button>
            <button onmousedown="startChanging(1, 10)" onmouseup="stopChanging()" onmouseleave="stopChanging()">+</button>
        </div>
        <button class="cancel-btn" onclick="resetTimer(1)">Cancel</button>
    </div>
    <div class="timer">
        <input type="text" placeholder="Timer 2">
        <div class="time-display" id="time2">00:00</div>
        <div class="controls">
            <button onmousedown="startChanging(2, -10)" onmouseup="stopChanging()" onmouseleave="stopChanging()">-</button>
            <button onclick="startTimer(2)">Start</button>
            <button onmousedown="startChanging(2, 10)" onmouseup="stopChanging()" onmouseleave="stopChanging()">+</button>
        </div>
        <button class="cancel-btn" onclick="resetTimer(2)">Cancel</button>
    </div>
    <div class="timer">
        <input type="text" placeholder="Timer 3">
        <div class="time-display" id="time3">00:00</div>
        <div class="controls">
            <button onmousedown="startChanging(3, -10)" onmouseup="stopChanging()" onmouseleave="stopChanging()">-</button>
            <button onclick="startTimer(3)">Start</button>
            <button onmousedown="startChanging(3, 10)" onmouseup="stopChanging()" onmouseleave="stopChanging()">+</button>
        </div>
        <button class="cancel-btn" onclick="resetTimer(3)">Cancel</button>
    </div>
</div>

<script>
let timers = [0, 0, 0]; // seconds
let intervals = [null, null, null];
let changeInterval;

function updateDisplay(index) {
    const time = timers[index - 1];
    const minutes = String(Math.floor(time / 60)).padStart(2, '0');
    const seconds = String(time % 60).padStart(2, '0');
    document.getElementById('time' + index).innerText = `${minutes}:${seconds}`;
}

function changeTime(index, amount) {
    timers[index - 1] = Math.max(0, timers[index - 1] + amount);
    updateDisplay(index);
}

function startTimer(index) {
    if (intervals[index - 1]) return;
    intervals[index - 1] = setInterval(() => {
        if (timers[index - 1] > 0) {
            timers[index - 1]--;
            updateDisplay(index);
        } else {
            clearInterval(intervals[index - 1]);
            intervals[index - 1] = null;
            alert(`Timer ${index} finished!`);
        }
    }, 1000);
}

function resetTimer(index) {
    clearInterval(intervals[index - 1]);
    intervals[index - 1] = null;
    timers[index - 1] = 0;
    updateDisplay(index);
}

// Continuous change on hold
function startChanging(index, amount) {
    changeTime(index, amount);
    changeInterval = setInterval(() => {
        changeTime(index, amount);
    }, 200);
}

function stopChanging() {
    clearInterval(changeInterval);
}
</script>
</body>
</html>
