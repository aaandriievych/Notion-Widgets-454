<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pomodoro Timer</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<style>
  body {
    font-family: Helvetica, sans-serif;
    color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .timer-container {
    border: 2px solid black;   
    border-radius: 15px;       
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #d4f7d4;
  }

  .top-buttons, .bottom-buttons {
    display: flex;
    gap: 10px;
    margin: 10px 0;
  }

  button {
    padding: 5px 10px;
    border-radius: 8px;
    border: 1px solid black;
    cursor: pointer;
    font-size: 16px;
    font-family: Helvetica, sans-serif;
    background-color: #d4f7d4;
    color: black;
  }

  #timer {
    font-size: 150px;
    margin: 10px 0; 
    font-family: 'Rubik', sans-serif;
  }
</style>
</head>
<body>

<div class="timer-container">
  <audio id="alarmSound" src="new-notification-022.mp3" preload="auto"></audio>

  <div class="top-buttons">
    <button onclick="setTimer(5)">Short Break</button> <!-- 10 секунд -->
    <button onclick="setTimer(25)">Focus</button>
    <button onclick="setTimer(30)">Long Break</button>
  </div>

  <div id="timer">25:00</div>

  <div class="bottom-buttons">
    <button onclick="startTimer()">Start</button>
    <button onclick="resetTimer()">Reset</button>
  </div>
</div>

<script>
  let totalSeconds = 25 * 60;
  let timerInterval = null;

  function updateDisplay() {
    let minutes = Math.floor(totalSeconds / 60);
    let seconds = totalSeconds % 60;
    document.getElementById("timer").textContent =
      `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
  }

  function setTimer(minutes) {
    clearInterval(timerInterval);
    totalSeconds = minutes * 60;
    updateDisplay();
  }

  function startTimer() {
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
      if (totalSeconds > 0) {
        totalSeconds--;
        updateDisplay();
      } else {
        clearInterval(timerInterval);
        document.getElementById("alarmSound").play();
        updateDisplay();
      }
    }, 1000);
  }

  function resetTimer() {
    clearInterval(timerInterval);
    totalSeconds = 25 * 60;
    updateDisplay();
  }

  updateDisplay();
</script>

</body>
</html>
